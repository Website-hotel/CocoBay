        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {

            50% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0.8; transform: scale(0.98); }
        }

            height: 100vh;

            overflow: hidden;

            text-align: center;
            position: relative;
            z-index: 10;
        }

            height: 80px;

        }
        .loading-text {
            color: var(--primary-color);
font-size: 26px;
            font-weight: 700;
